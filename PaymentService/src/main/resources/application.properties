# Server Configuration
stripe.api.key=${STRIPE_SECRET_KEY:sk_missing}
stripe.webhook.secret=${STRIPE_SECRET_WEBHOOK:wh_missing}
# Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/paymentdb
spring.datasource.username=root
spring.datasource.password=${LOCAL_DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Spring Configuration
spring.main.web-application-type=reactive
spring.main.allow-bean-definition-overriding=true
# Eureka Configuration
server.port=8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Application Configuration
spring.application.name=payment-service